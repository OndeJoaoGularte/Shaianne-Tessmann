<section class="hero-section" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    @if (title) {
      <h1 class="display-4 fw-bold">{{ title }}</h1>
    }
    @if (subtitle) {
      <p class="lead my-4">{{ subtitle }}</p>
    }
    @if (ctaText && ctaLink) {
      <a [routerLink]="ctaLink" class="btn cta-button btn-lg fw-bold">{{ ctaText }}</a>
    }
  </div>
</section>
