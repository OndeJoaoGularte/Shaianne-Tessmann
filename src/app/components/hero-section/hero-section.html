<section class="hero-section" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    @if (title) {
      <h1 class="fw-bold">{{ title }}</h1>
    }
    @if (subtitle) {
      <h6 class="lead my-4">{{ subtitle }}</h6>
    }
    @if (ctaText && ctaLink) {
      <a [routerLink]="ctaLink" class="btn cta-button btn-lg px-4 me-md-3 fw-bold">{{ ctaText }}</a>
    }
  </div>
</section>
